definitions:
  categorydto.CreateCategoryDTO:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  dto.ArrayOfIdDTO:
    properties:
      ids:
        description: Optional list of category IDs
        items:
          type: string
        type: array
    type: object
  productdto.CreateProductDTO:
    properties:
      categoryID:
        type: string
      coverPhoto:
        maximum: 5
        minimum: 1
        type: integer
      name:
        type: string
      price:
        minimum: 1
        type: integer
      stock:
        minimum: 0
        type: integer
      variants:
        items:
          $ref: '#/definitions/productdto.ProductVariantDTO'
        type: array
    required:
    - categoryID
    - coverPhoto
    - name
    type: object
  productdto.ProductVariantDTO:
    properties:
      name:
        type: string
      price:
        minimum: 1
        type: integer
      stock:
        minimum: 0
        type: integer
    required:
    - name
    - price
    - stock
    type: object
  productdto.UpdateProductDTO:
    properties:
      categoryID:
        type: string
      coverPhoto:
        maximum: 5
        minimum: 1
        type: integer
      name:
        type: string
      price:
        minimum: 1
        type: integer
      stock:
        minimum: 0
        type: integer
      variants:
        items:
          $ref: '#/definitions/productdto.ProductVariantDTO'
        type: array
    required:
    - categoryID
    - coverPhoto
    - name
    type: object
  transactiondto.CreateTransactionAttrDTO:
    properties:
      productID:
        type: string
      quantity:
        minimum: 1
        type: integer
      variantName:
        type: string
    required:
    - productID
    - quantity
    type: object
  transactiondto.CreateTransactionDTO:
    properties:
      data:
        items:
          $ref: '#/definitions/transactiondto.CreateTransactionAttrDTO'
        type: array
    required:
    - data
    type: object
  userdto.LoginUserDTO:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  userdto.RegisterUserDTO:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
      phoneNumber:
        type: string
      storeID:
        type: string
    required:
    - email
    - name
    - password
    - storeID
    type: object
